<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="nyu.svg">
  <script src="script.js"></script>
  <title>NYU Dashboard</title>
</head>

<body>
  <div id="enterName">
    <h2 id="name">Welcome! Please enter your name:</h2>
    <div id="spacing"></div>
    <input type="text" id="nameSubmit" maxlength="15" autocomplete="off" autofocus></input>
  </div>
  <div id="everything">
    <section id="greeting">
      <div class="timeandinfo">
        <div id="clock" class="clock" onload="showTime()">
        </div>
        <p id="greetingname"></p>
    </section>

    <!-- Schedule Window -->
    <div class="container" id="scheduleWindow">
      <div id="windowShape">
        <div id="topbuttons" style="display:flex">
          <h1 id="mySchedule">My Schedule:</h1>
          <span class="close">&times;</span>
        </div>
        <div id="display_image"></div>
        <img id="userImage" src="" alt="User Uploaded Image">
        <div id="changeImage" style="display:flex">
          <input type="file" id="input_image" accept="image/png, image/jpg">
        </div>
      </div>
    </div>
  </div>

  <div id="buttons">
    <div id="schedule" class="panel">
      <image id="leftarrow" src="swipe arrow.png" width="50px" height="100px"></image>
    </div>

    <div id="half1" class="half">
      <div class="box"><a href="http://email.nyu.edu/"><button><img src="email.svg"></button>
          <div></div>
        </a>
        <p class="text">Email</p>
      </div>
      <div class="box"><a href="https://brightspace.nyu.edu/d2l/home"><button><img src="yes.svg"></button></a>
        <p class="text">Brightspace</p>
      </div>
      <div class="box"><a href="https://shibboleth.nyu.edu/idp/profile/SAML2/Redirect/SSO?execution=e1s1"><button><img
              src="computer.svg" width="53"></button></a>
        <p class="text">Albert</p>
      </div>

    </div>

    <div id="half2" class="half">
      <div class="box"><a href="https://nyu.passiogo.com/"><button><img src="transport.png"
              style="width: 46px; height: 46px;"></button></a>
        <p class="text">Transport</p>
      </div>
      <div class="box"><a href="https://dineoncampus.com/NYUeats"><button><img src="dining.svg"></button></a>
        <p class="text">Dining</p>
      </div>
      <div class="box"><a href="https://www.nytimes.com/crosswords/game/mini"><button><img src="crossword.svg"
              width="55"></button></a>
        <p class="text">Games</p>
      </div>
    </div>

  </div>
  <h4 id="creator">
    Created By: R.T
    </p>
    </div>
</body>

</html>
